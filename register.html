        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mx-auto">

            <li class="nav-item mx-3">

                id="contactUs"

              >

            <li class="nav-item mx-3">
              <a
                class="nav-link"

            <li class="nav-item mx-3">
              <a

    <div class="d-flex">

        <div class="maintext">
          <h2>Hello !</h2>
        </div>
        <div class="subtext">Signup to make your admin account.</div>
        <div class="main-form">
          <form action="login.php" method="POST">
            <div class="form-group">
              <input
                type="email"
                class="form-control custom-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                name="email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control custom-control"
                id="exampleInputPassword1"
                placeholder="Password"
                name="password"
              />
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Agree Terms and conditions</label
              >
            </div>
            <button type="submit" class="btn btn-primary button-sub">
              Sign Up
            </button>
          </form>
        </div>

      <div class="ladyimg position-relative">
        <img src="./assets/vectors/registergirl.png" alt="ladyimg" srcset="" />
      </div>

    <div class="background-login position-relative">
      <img
        src="./assets/vectors/backgroundlogin.svg"
